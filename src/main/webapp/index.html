    var centerX = path[0][0][0];
    var centerY = path[0][0][1];

    var polylines = [];
    var circleMarkers = [];

    for (var i = 0; i < path.length; i++) {
        var currentcircleMarkers = [];
        for (var j = 1; j < path[i].length; j++) {
            if (path[i][j][0] !== path[i][0][0] || path[i][j][1] !== path[i][0][1]) {
                var circleMarker = new AMap.CircleMarker({
                    map: map,
                    center: new AMap.LngLat(path[i][j][0], path[i][j][1]), // 圆心位置
                    radius: 3,  //半径
                    strokeOpacity: 0,
                    fillColor: colors[i % colors.length],
                    fillOpacity: 0.7,
                });
                currentcircleMarkers.push(circleMarker);
                // circleMarker.setMap(map);
            }
        }
        circleMarkers.push(currentcircleMarkers);


        //-----------------------------------------------------
        var polyline = new AMap.Polyline({
            map: map,
            path: path[i],
            isOutline: false,
            outlineColor: '#ffeeff',
            borderWeight: 3,
            strokeColor: colors[i % colors.length],
            strokeOpacity: 1,
            strokeWeight: 1,
            // 折线样式还支持 'dashed'
            strokeStyle: "solid",
            // strokeStyle是dashed时有效
            strokeDasharray: [10, 5],
            lineJoin: 'round',
            lineCap: 'round',
            zIndex: 50,
        })

        polylines.push(polyline);


        $('#singleCar').append(
            "<div class='input-item'>" +
            "   <div style='display: flex;align-items: center;'>" +
            "       <input id='car" + i + "' type='checkbox' onclick='OncheckBox(this)' " +
            "           style='width:1.5rem;height:1.5rem' checked=true>" +
            "       <span>" + i + "</span>" +
            "   </div>" +
            "   <div style='background-color: " + colors[i % colors.length] + "; width: 1.2rem; height: 1.2rem;'></div>" +
            "</div>"
        );

    }


    function OncheckBox(element) {
        var index = $(element).attr("id");
        index = index.substr(3, index.length - 3);

        if ($(element).attr("checked") == "checked") {
            $(element).attr("checked", false)
            polylines[index].hide();
            for (var i = 0; i < circleMarkers[index].length; i++) {
                circleMarkers[index][i].hide();
            }
        } else {
            $(element).attr("checked", true)
            polylines[index].show();
            for (var i = 0; i < circleMarkers[index].length; i++) {
                circleMarkers[index][i].show();
            }
        }
    }


    // 缩放地图到合适的视野级别
    map.setFitView(polylines);

    var center = new AMap.Marker({
        // position: new AMap.LngLat(116.14327, 39.72301),
        position: new AMap.LngLat(centerX, centerY),
        icon: '//vdata.amap.com/icons/b18/1/2.png',
        offset: new AMap.Pixel(-10, -10)
    });
    map.add(center);
    map.setMapStyle("amap://styles/whitesmoke");
